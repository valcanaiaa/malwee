<mat-card>
  <div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Busca" [(ngModel)]="filterTerm" (input)="filtrar()">
      <img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png">
      <button  class="adicionar" mat-raised-button color="primary" (click)="adicionarModalPedido()"><mat-icon>add</mat-icon></button>
    </div>
</div>
    <br>
<table>
  <tr>
    <th>N° do pedido</th>
    <th>Cliente</th>
    <th>Data de Emissão</th>
    <th>Data de Entrega</th>
    <th>Endereço</th>
    <th>Total</th>
  </tr>
  <tr *ngFor="let pedido of pedido">
    <td>{{pedido.id}}</td>
    <td>{{pedido.description}}</td>
    <td><button class="deletar" mat-raised-button color="primary" (click)="excluir(produto)">EXCLUIR</button></td>
    <td><button mat-raised-button color="primary" (click)="toggle2()">EDITAR</button></td>
  </tr>
<!--ATE AQUI-->
</table>
</mat-card>
