<mat-card>
  <div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Busca" [(ngModel)]="filterTerm" (input)="filtrar()">
      <img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png">
      <button  class="adicionar" mat-raised-button color="primary" (click)="adicionarModalColecao()"><mat-icon>add</mat-icon></button>
    </div>
</div>
    <br>
<table>
  <tr>
    <th>ID</th>
    <th>colecao</th>
    <th></th>
  </tr>
  <tr *ngFor="let colecao of colecao">
    <td>{{colecao.id}}</td>
    <td>{{colecao.description}}</td>
    <td><button class="deletar" mat-raised-button color="primary" (click)="excluir(colecao)">EXCLUIR</button></td>
    <td><button mat-raised-button color="primary" (click)="toggle2()">EDITAR</button></td>
  </tr>
<!--ATE AQUI-->
</table>
</mat-card>
