
<div>
  <h1>Faça seu Cadastro</h1>
  <div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Busca" [(ngModel)]="filterTerm" (input)="filtrar()">
      <img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png">
      <button  class="adicionar" mat-raised-button color="primary" (click)="adicionarModalCliente()"><mat-icon>add</mat-icon></button>
    </div>
</div>
<br>
<table>
  <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>Cnpj</th>
    <th>Razão Social</th>
    <th>Cliente desde</th>
  </tr>
  <tr *ngFor="let cliente of cliente">
    <td>{{cliente.id}}</td>
    <td>{{cliente.nomefantasia}}</td>
    <td>{{cliente.cnpj}}</td>
    <td>{{cliente.razaosocial}}</td>
    <td>{{cliente.clientedesde_str}}</td>

    <td><button class="deletar" mat-raised-button color="primary" (click)="excluir(cliente)">EXCLUIR</button></td>
    <td><button mat-raised-button color="primary" (click)="editarModalCliente(cliente)">EDITAR</button></td>
  </tr>
</table>
</div>
