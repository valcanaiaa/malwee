<mat-card>
  <div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Busca" [(ngModel)]="filterTerm" (input)="filtrar()">
      <img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png">
      <button  class="adicionar" mat-raised-button color="primary" (click)="adicionarModalProduto()"><mat-icon>add</mat-icon></button>
  </div>
</div>
<br>
    <table>
      <tr>
        <th>id</th>
        <th>Descrição</th>
        <th>Preço</th>
        <td>FK Grupo</td>
        <td>FK SubGrupo</td>
        <td>FK Colecão</td>
        <th></th>
      </tr>
      <tr *ngFor="let produto of produto">
        <td>{{produto.idproduto}}</td>
        <td>{{produto.description}}</td>
        <td>{{produto.preco}}</td>
        <td>{{produto.FkGrupo}}</td>
        <td>{{produto.FkSubGrupo}}</td>
        <td>{{produto.FkColecao}}</td>
        <td><button class="deletar" mat-raised-button color="primary" (click)="excluir(produto)">EXCLUIR</button></td>
        <td><button mat-raised-button color="primary" (click)="editarModalProduto(produto)">EDITAR</button></td>
      </tr>
    <!--ATE AQUI-->
    </table>
</mat-card>
