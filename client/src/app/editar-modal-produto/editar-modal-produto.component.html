<mat-card-content>
  <h2>Editar um produto</h2>
  <h3>Id</h3>
  <mat-form-field>
    <input matInput placeholder="digite aqui" [(ngModel)]="Id">
  </mat-form-field>
  <h3>Descrição</h3>
  <mat-form-field>
    <input matInput placeholder="digite aqui" [(ngModel)]="description">
  </mat-form-field>
  <h3>Preço</h3>
  <mat-form-field>
    <input matInput placeholder="digite aqui" [(ngModel)]="preco">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="editar()">Editar</button>

</mat-card-content>
